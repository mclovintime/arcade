<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
  

    <title>ARCADE</title>
</head>
<body>
    <header><h1 id="logo">Tic-Tac-Toe!</h1></header>
   
    <div id="theWholeThing">
    <div id="buttons">
        <button id="singlePlayer">Single Player</button>
        
        <div id="playerWins"></div>
        <div id="playerTwoWins"></div>
        <div id="botWins"></div>
        <div id="result"></div>
        <button id="resetGame">Reset board</button>
        
    </div>
    <div id="twoPlayerStuff">
       <h4>Enter Player 1's name: </h4>
       <input id="playerOneName"></input>
       <h4>Enter Player 2's name: </h4>
       <input id="playerTwoName"></input>
       
    </div>
    <button id="twoPlayer">Two Player</button>
    

                                            <div id="all-items">
                                                <button id="admitDefeat">Admit defeat to the glorious computer</button>
<div id="totalcontainer">
    <div id="game">
        <div class="column">
        <div class="box" id="one"></div>
        <div class="box" id="four"></div>
        <div class="box" id="seven"></div>
    </div>
    <div class="column">
        <div class="box" id="two"></div>
        <div class="box" id="five"></div>
        <div class="box" id="eight"></div>
    </div>
    <div class="column">
        <div class="box" id="three"></div>
        <div class="box" id="six"></div>
        <div class="box" id="nine"></div>
    </div>
    </div>

</div>
</div>
        
   
</div>
    
</body>
</html>
